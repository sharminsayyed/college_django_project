            <div class="col-12 d-flex no-block align-items-center">
              <h4 class="page-title"> Update Booking Information </h4>
              <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">

                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>

        <!-- End Bread crumb and right sidebar toggle -->
        <!-- Container fluid  -->
        <div class="container-fluid">
          <!-- Start Page Content -->
          <div class="row">
            <div class="col-12">
              
                <!-- here we edit the form  edit contacted column only  -->
                 {% for x in information %}
                <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
                    <div class="container">
                        <div class="row d-flex align-items-stretch no-gutters">
                            <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">

                                <form action="{% url 'update_booking_record' x.id %}" method="POST" name="editform">
                                    <input type="hidden" name="id" id="id"  value="{{x.id}}" >
                                    {% csrf_token %}
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Name:</label>
                                        <input type="text" class="form-control" name="name" value="{{x.name}}" required="">
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Email:</label>
                                        <input type="text" class="form-control" name="email" value="{{x.email}}" required="">
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Phone No:</label>
                                        <input type="text" class="form-control" name="phone" value="{{x.phone}}" required="" style="width: auto; flex: 1;">
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Booking Date:</label>
                                        <input type="text" class="form-control" name="date" value="{{x.date|date:"Y-m-d"}}" required="" style="width: auto; flex: 1;">
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Time:</label>
                                        <input type="text" class="form-control" name="time" value="{{x.time|date:"g:i a"}}" required="">
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Guest Count:</label>
                                        <input type="text" class="form-control" name="people" value="{{x.people}}" required="" style="width: auto; flex: 1;" >
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Message:</label>
                                        <input type="text" class="form-control" cols="30" rows="7"  name="message" value="{{x.message}}" required="" >
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Form Filled:</label>
                                      <input type="text" class="form-control" name="submitdate" value="{{x.submitdate|date:"Y-m-d"}}" required="" style="width: auto; flex: 1;"  >
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Contacted:</label>
                                        <input type="text" class="form-control" name="contacted" value="{{x.contacted}}" required="">
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <label for="name" style="margin: 0;">Booking Status:</label>
                                        <input type="text" class="form-control" name="reservation" value="{{x.reservation}}" required="" style="width: auto; flex: 1;"  >
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                                        <input type="submit" value="Update" class="btn btn-primary py-2 px-5" name="submit">
                                      </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </section>
                {% endfor %}
